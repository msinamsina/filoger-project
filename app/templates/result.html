<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prediction Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="stylesheet" href="{{url_for('static',filename='stylesheet.css')}}">

</head>
<body>
    <div class="container text-center">

        <div class="container mt-5">
 
         <div class="row align-items-center">
 
             <div class="col-md-6">
                 <h2 class="mt-5">The model Prediction:</h2>
                 {% if output[0]==0 %}
                 <p class="lead alert-warning"> <strong>it is symptoms of a malignant tumor</strong></p>
                 {% else %}
                 <p class="lead alert-info"> <strong>it is symptoms of a  benign tumor</strong></p>
                 {% endif %}
                 <br>
                 <p > 0 means malignant tumor, 1 mean benign tumor</p>
                 <a href="{{ url_for('main.input_data') }}" class="btn btn-pink">Predict Again</a>
             </div>
 
             <div class="col-md-6">
                 <img src="{{ url_for('static', filename='assets/img3.jpg') }}" class="img-fluid" alt="Result Image">
             </div>
 
         </div>
        </div>
     </div>

</body>
</html>
